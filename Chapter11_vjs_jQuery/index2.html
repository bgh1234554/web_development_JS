<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS vs JQuery 2</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<body>
  <button class="btn">버튼 1</button>
  <button class="btn">버튼 2</button>
  <button class="btn">버튼 3</button>
  <script>
    //$ 사용 예시 - 모든 버튼이 바뀐다.
    //$('.btn').text('This used JQuery');
    //JS 사용
    //버튼 1만 바뀐다.
    document.querySelector('.btn').innerHTML = "This used Vanilla JS";
    //모든 버튼에 'This used Vanilla JS' 적용
    //forEach 반복문에 익숙해져야 한다.
    document.querySelectorAll('.btn').forEach(btn => {
      btn.innerHTML = "This used Vanilla JS for all buttons";
    });
    //Vanilla JS는 querySelectorAll을 사용 시 Nodelist를 통해 반환하기 때문에,
    //forEach를 사용하여 각각의 element에 접근해야 한다.
  </script>
</body>
</html>
