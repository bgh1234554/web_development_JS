<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoisting Tutorial</title>
</head>
<body bgcolor="2f2f2f">
  <script>
    console.log(a); //undefined
    //변수 선언이 먼저 호이스팅 (초기화는 되지 않았기 때문에 undefined)
    var a = 10; //변수에 값 할당 (초기화가 이루어짐)
    console.log(a); // 10
    // 추가 설명: 위의 console.log(a)는 선언이 되기 전의 상태이므로 'undefined'가 출력됩니다.
  
    // 호이스팅이란 변수가 호출되기 전에 선언이 메모리에 올라가는 현상입니다.
    
    //let
    // console.log(b); //ReferenceError: Cannot access 'b' before initialization
    // let b = 20;
    // console.log(b); // 20

    //let과 const도 호이스팅을 지원하나, var와는 달리 초기화되지 않고,
    //TDZ(Temporal Dead Zone / 일시적 사각지대)에 빠지게 되어 ReferenceError가 발생합니다.
    
    // 추가 설명: let 키워드로 선언된 변수는 블록 스코프를 가지고, 선언되기 전에는 접근할 수 없다.
    // let c; // 호이스팅되지만 초기화되지 않음.
    // console.log(c); //Undefined
    // c = 20; // 변수에 값 할당
    // console.log(c); //20

    // const: 반드시 선언과 동시에 초기화해야 한다.
    console.log(d); //ReferenceError: Cannot access 'd' before initialization
    const d = 30;
    console.log(d); //30
  </script>
</body>
</html>
